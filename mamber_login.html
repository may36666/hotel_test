      <section class="mt-[500px] mb-[100px]">
        <div class="container mx-auto">
          <div class="flex flex-row justify-between pb-[5px] border-b-2">
            <p class="text-[30px]">會員管理</p>
            <div class="flex flex-row space-x-2 self-end">

              <p>/</p>
              <a href="./mamber_login.html" class="hover:text-gray-300"
                >會員登入</a
              >
            </div>
          </div>
          <div class="py-8">
            <div class="flex flex-row justify-center space-x-5">
              <button
                class="border-2 px-8 py-2 tracking-widest rounded-md text-orange-600 bg-gray-300 border-orange-600 cursor-default"
              >
                <a href="#" class="cursor-default">會員登入</a>
              </button>
              <button
                class="border-2 px-8 py-2 tracking-widest rounded-md text-gray-300 hover:text-orange-600 hover:bg-gray-300 hover:border-orange-600"
              >
                <a href="./mamber_add.html">會員註冊</a>
              </button>
            </div>
          </div>
          <div class="">
            <form action="" method="post">
              <div class="flex justify-center mb-8">
                <input
                  placeholder="請輸入電子郵件 / 帳號"
                  maxlength="128"
                  size="30"
                  type="text"
                  name="email"
                  tabindex="1"
                  id=""
                  class="border-2 rounded p-2 w-1/2"
                />
              </div>
              <div class="flex justify-center ">
                <input
                  type="password"
                  name="password"
                  maxlength="50"
                  placeholder="請輸入密碼"
                  autocomplete="off"
                  tabindex="2"
                  class="border-2 rounded p-2 w-1/2"
                />
              </div>
              <div class="flex justify-center mt-[30px]">
                <button
                  type="submit"
                  class="p-3 border-2 rounded-md text-orange-800 border-orange-700 bg-gray-300 hover:bg-gray-400"
                >
                  確 認 送 出
                </button>
              </div>
            </form>
          </div>
        </div>
