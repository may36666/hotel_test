    <section class="mt-[500px] mb-[100px]">
      <div class="container mx-auto">
        <div class="flex flex-row justify-between pb-[5px] border-b-2">
          <p class="text-[30px]">會員管理</p>
          <div class="flex flex-row space-x-2 self-end">
            <a href="./index.html" class="hover:text-gray-300">首頁</a>
            <p>/</p>
            <a href="./mamber_login.html" class="hover:text-gray-300">會員登入</a>
          </div>
        </div>
        <div class="py-8">
          <div class="flex flex-row justify-center space-x-5">
            <button
              class="border-2 px-8 py-2 tracking-widest rounded-md text-gray-300 hover:text-orange-600 hover:bg-gray-300 hover:border-orange-600">
              <a href="">會員登入</a>
            </button>
            <button
              class="border-2 px-8 py-2 tracking-widest rounded-md  text-orange-600 bg-gray-300 border-orange-600">
              <a href="">會員註冊</a>
            </button>
          </div>
        </div>
        <div class="container">
          <form action="" method="post">
            <div class="flex flex-row justify-stretch">
              <div class="text-[15px] mx-auto">
                <div class="py-3"><label for="" class="text-[25px]">會員帳號</label>
                  <div class="py-3 tracking-widest"><input class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                      autocomplete="off" type="text" id="email" maxlength="60" placeholder="請輸入E-MAIL" required></div>
                </div>
                <div class="py-3"><label for="" class="text-[25px]">密碼</label>
                  <div class="py-3"><input class="rounded border-2 h-[50px] w-[500px] pl-[5px] tracking-widest"
                      autocomplete="off" type="password" id="email" maxlength="50" size="20"
                      placeholder="請輸入(6~10個英文或數字半形字元)" id="password" value required></div>
                  <div class="text-red-500">請記住密碼，並定期更換</div>
                </div>
                <div class="py-3"><label for="" class="text-[25px]">密碼確認</label>
                  <div class="py-3"><input class="rounded border-2 h-[50px] w-[500px] pl-[5px] tracking-widest"
                      autocomplete="off" type="password" id="email" maxlength="50" size="20"
                      placeholder="請輸入(6~10個英文或數字半形字元)" id="passwordChk" value required></div>
                </div>
                <div class="py-3"><label for="" class="text-[25px]">中文全名</label>
                  <div class="py-3 tracking-widest"><input class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                      autocomplete="off" type="text" id="name" maxlength="20" size="20" value required></div>
                </div>
                <div class="py-3"><label for="" class="text-[25px]">性別</label>
                  <div class="py-3 tracking-widest">
                    <label for="">
                      <input type="radio" name="gender" value="M" checked>
                      男
                    </label>
                    <label for="">
                      <input type="radio" name="gender" value="W" checked>
                      女
                    </label>
                    <label for="">
                      <input type="radio" name="gender" value="O" checked>
                      其他
                    </label>
                  </div>
                </div>
              </div>
              <div class="mx-auto">
                <div class="py-3"><label for="" class="text-[25px]">連絡電話
                  </label>
                  <div class="py-3 tracking-widest"><input class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                      autocomplete="off" type="tel" id="name" maxlength="20" size="20" placeholder="ex:0912345678" value
                      required></div>
                </div>
                <div class="py-3">

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
