  <body>
    <div id="app">
      <header class="bg-white fixed top-0 right-0 left-0 z-50">

          <div class="mx-3 py-5">
            <ul class="flex flex-row">

              <a href="./shop.html" class="pl-2"

      </header>
      <div class="bg-gray-900 h-[350px]">
        <img
          src="./image/flower_background.jpg"
          alt=""
          class="h-[350px] w-full"
        />
      </div>
      <div>
        <a href="./shop.html">
          <div
            class="fixed right-[15px] bottom-[100px] bg-pink-700 w-[60px] h-[60px] rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 mx-auto mt-3"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
          </div>
        </a>
        <span
          class="fixed flex justify-center right-[5px] bottom-[150px] w-[15px] h-[20px]"
          >0</span
        >
      </div>
      <section class="mt-[60px] mb-[100px]">
        <div class="container mx-auto">
          <div class="flex flex-row justify-between pb-[5px] border-b-2">
            <p class="text-[30px]">會員管理</p>
            <div class="flex flex-row space-x-2 self-end">
              <a href="./index.html" class="hover:text-gray-300">首頁</a>
              <p>/</p>
              <a href="./mamber_add.html" class="hover:text-gray-300"
                >會員註冊</a
              >
            </div>
          </div>
          <div class="py-8">
            <div class="flex flex-row justify-center space-x-5">
              <button
                class="border-2 px-8 py-2 tracking-widest rounded-md text-gray-300 hover:text-orange-600 hover:bg-gray-300 hover:border-orange-600"
              >
                <a href="./mamber_login.html">會員登入</a>
              </button>
              <button
                class="border-2 px-8 py-2 tracking-widest rounded-md text-orange-600 bg-gray-300 border-orange-600 cursor-default"
              >
                <a href="#" class="cursor-default">會員註冊</a>
              </button>
            </div>
          </div>
          <div class="container">
            <form action="" method="post">
              <div class="flex flex-row justify-stretch">
                <div class="text-[15px] mx-auto">
                  <div class="py-3">
                    <label for="email" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">會員帳號</label>
                    <div class="py-3 tracking-widest">
                      <input
                        class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                        autocomplete="off"
                        type="text"
                        id="email"
                        maxlength="60"
                        placeholder="請輸入E-MAIL"
                        required
                      />
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="password" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">密碼</label>
                    <div class="py-3">
                      <input
                        class="rounded border-2 h-[50px] w-[500px] pl-[5px] tracking-widest"
                        autocomplete="off"
                        type="password"
                        id="password"
                        maxlength="50"
                        size="20"
                        placeholder="請輸入(6~10個英文或數字半形字元)"
                        id="password"
                        value
                        required
                      />
                    </div>
                    <div class="text-red-500">請記住密碼，並定期更換</div>
                  </div>
                  <div class="py-3">
                    <label for="passwordChk" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">密碼確認</label>
                    <div class="py-3">
                      <input
                        class="rounded border-2 h-[50px] w-[500px] pl-[5px] tracking-widest"
                        autocomplete="off"
                        type="password"
                        maxlength="50"
                        size="20"
                        placeholder="請輸入(6~10個英文或數字半形字元)"
                        id="passwordChk"
                        value
                        required
                      />
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="name" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">中文全名</label>
                    <div class="py-3 tracking-widest">
                      <input
                        class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                        autocomplete="off"
                        type="text"
                        id="name"
                        maxlength="20"
                        size="20"
                        value
                        required
                      />
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">性別</label>
                    <div class="py-3 tracking-widest">
                      <label for="">
                        <input type="radio" name="gender" value="M" checked />
                        男
                      </label>
                      <label for="">
                        <input type="radio" name="gender" value="W" checked />
                        女
                      </label>
                      <label for="">
                        <input type="radio" name="gender" value="O" checked />
                        其他
                      </label>
                    </div>
                  </div>
                </div>
                <div class="mx-auto">
                  <div class="py-3">
                    <label for="tel" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">連絡電話 </label>
                    <div class="py-3 tracking-widest">
                      <input
                        class="rounded border-2 h-[50px] w-[500px] pl-[5px]"
                        autocomplete="off"
                        type="tel"
                        id="tel"
                        maxlength="20"
                        size="20"
                        placeholder="ex:0912345678"
                        value
                        required
                      />
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="city" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">聯絡地址</label>
                    <div class="flex flex-row">
                      <div
                        class="tracking-widest border-2 h-[50px] w-1/2 mr-2 "
                      >
                        <select name="city" id="city" class="w-full h-full">
                          <option value="">選縣市</option>
                          <option value="基隆市">基隆市</option>
                          <option value="臺北市">臺北市</option>
                          <option value="新北市">新北市</option>
                          <option value="桃園市">桃園市</option>
                          <option value="新竹市">新竹市</option>
                          <option value="新竹縣">新竹縣</option>
                          <option value="苗栗縣">苗栗縣</option>
                          <option value="臺中市">臺中市</option>
                          <option value="彰化縣">彰化縣</option>
                          <option value="南投縣">南投縣</option>
                          <option value="雲林縣">雲林縣</option>
                          <option value="嘉義市">嘉義市</option>
                          <option value="嘉義縣">嘉義縣</option>
                          <option value="臺南市">臺南市</option>
                          <option value="高雄市">高雄市</option>
                          <option value="屏東縣">屏東縣</option>
                          <option value="臺東縣">臺東縣</option>
                          <option value="花蓮縣">花蓮縣</option>
                          <option value="宜蘭縣">宜蘭縣</option>
                          <option value="澎湖縣">澎湖縣</option>
                          <option value="金門縣">金門縣</option>
                          <option value="連江縣">連江縣</option>
                          <option value="其他">其他</option>
                        </select>
                      </div>
                      <div class="tracking-widest border-2 h-[50px] w-1/2 ">
                        <select name="areaName" id="Area" class="w-full h-full" >
                          <option value="">選地區</option>
                        </select>
                      </div>
                    </div>
                    <div class="mt-[10px]">
                      <textarea
                        name=""
                        rows="2"
                        id="address"
                        class="border-2 w-[500px] h-[160px] p-2"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="date" class="text-[25px] after:content-['*'] after:ml-0.5 after:text-red-500">生日(西元)</label>
                    <div>
                      <input
                        type="date"
                        name="date"
                        id="date"
                        class="rounded border-2 h-[50px] p-2 w-[500px]"
                      />
                    </div>
                  </div>
                  <div class="py-3">
                    <label for="">
                      <input type="checkbox" name="memberTerms" />
                      <span>我已詳閱</span>
                      <a href="#">會員使用條款</a>
                      <span>內容並同意其條約</span>
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="flex justify-center mt-[30px]">
            <button
              type="submit"
              class="border-1 p-3 px-6 rounded-md border-orange-600 bg-gray-300 hover:bg-gray-400"
            >
              確 認 送 出
            </button>
          </div>
        </div>
      </section>
      <footer class="bg-pink-400">
        <div class="container mx-auto h-[250px] pt-[30px]">
          <div class="flex flex-row space-x-[200px]">
            <div class="font-bold text-white space-y-3">
              <p>美麗國際花店</p>
              <hr class="w-[350px]" />
              <div class="">
                <ul class="space-y-3">
                  <li class="flex flex-row">
                    <img
                      src="./image/address.jpg"
                      alt=""
                      class="h-[20px] pl-[3px] pr-[6px]"
                    />台北市
                  </li>
                  <li class="flex flex-row">
                    <img
                      src="./image/phone.jpg"
                      alt=""
                      class="h-[20px] pr-[3px]"
                    />02-2222-5555
                  </li>
                  <li class="flex flex-row">
                    <img
                      src="./image/email.jpg"
                      alt=""
                      class="h-[20px] pr-[3px]"
                    />may12354@gmail.com
                  </li>
                  <li class="flex flex-row">
                    <img
                      src="./image/opentime.jpg"
                      alt=""
                      class="h-[20px] pr-[3px]"
                    />星期一至星期六 11:00 – 18:00
                  </li>
                </ul>
              </div>
            </div>
            <div class="font-bold text-white space-y-3">
              <p>好友分享</p>
              <hr class="w-[350px]" />
            </div>
          </div>
          <div class="flex justify-center text-white">Copyright ©2024</div>
        </div>
      </footer>
    </div>
  </body>
</html>
